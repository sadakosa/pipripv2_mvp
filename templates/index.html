{% extends 'base.html' %} 

{% block content %}
<div class="main-container">
    <div class="sidebar">
        <div id="sidebar-content">Hover or click on a node to see details here.</div>
    </div>
    <div class="container">
        <svg class="border rounded mt-3" style="background-color:white"></svg>
        <form id="input_form" action="/process_input" method="POST">
            <label for="paper_id">Enter Semantic Scholar or Arxiv ID:</label>
            <input type="text" id="paper_id" name="paper_id">
            <button type="submit">Submit</button>
        </form>
        <div id="progress_text" style="display:none;">Building graph...</div>
    </div>
</div>
<script type="module" src="/static/js/modified_index_vF.js" charset="utf-8"></script>
{% endblock %}
